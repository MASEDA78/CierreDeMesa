<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cierre de Mesa - Castelli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      max-height: 100px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    .candidato {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .candidato img {
      height: 100px;
      margin-right: 20px;
      border-radius: 8px;
    }
    .nombre {
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/MASEDA78/CierreDeMesa/main/desender.png" alt="Logo Castelli">
    <h1>Cierre de Mesa - Elecciones Castelli</h1>
  </header>

  <div class="candidato">
    <img src="https://raw.githubusercontent.com/MASEDA78/CierreDeMesa/main/Macias%20eugenia.jpg" alt="Macias Eugenia">
    <div class="nombre">Macias Eugenia – Fuerza Patria</div>
  </div>

  <div class="candidato">
    <img src="https://raw.githubusercontent.com/MASEDA78/CierreDeMesa/main/Aristizabal-Juan-Martin.jpg" alt="Aristizabal Juan Martín">
    <div class="nombre">Aristizabal Juan Martín – UCR</div>
  </div>

  <div class="candidato">
    <img src="https://raw.githubusercontent.com/MASEDA78/CierreDeMesa/main/sosa-Sergio.jpg" alt="Sosa Sergio">
    <div class="nombre">Sosa Sergio – LLA-PRO</div>
  </div>

  <div class="candidato">
    <img src="https://raw.githubusercontent.com/MASEDA78/CierreDeMesa/main/Camara%20Nahuel.jpg" alt="Cámara Nahuel">
    <div class="nombre">Cámara Nahuel – Unión Liberal</div>
  </div>
</body>
</html>
